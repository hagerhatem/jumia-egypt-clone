<!-- shared/center-slider/center-slider.component.html -->
<div class="center-slider-container">
    <div class="center-slider-track" [style.transform]="'translateX(' + translateValue + 'px)'">
      <div *ngFor="let image of images" class="center-slider-slide">
        <a [routerLink]="image.link">
          <img [src]="image.image" alt="Promo banner">
        </a>
      </div>
    </div>
    <div class="center-slider-controls">
      <button class="center-slider-control prev" (click)="prevSlide()">
        &#10094;
      </button>
      <button class="center-slider-control next" (click)="nextSlide()">
        &#10095;
      </button>
    </div>
    <div class="center-slider-indicators">
      <span 
        *ngFor="let image of images; let i = index" 
        class="indicator" 
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)">
      </span>
    </div>
  </div>
