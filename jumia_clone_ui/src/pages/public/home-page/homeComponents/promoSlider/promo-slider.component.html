<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="slider-container">
    <div class="slider-wrapper">
      <button class="nav-button prev" (click)="prevSlide()">
        <i class="fas fa-chevron-left"></i>
      </button>
      
      <div class="slides-container" #slidesContainer>
        <div class="slide" *ngFor="let slide of slides" (click)="navigateToCategory(slide.category)">
          <img [src]="slide.image" [alt]="slide.alt">
        </div>
      </div>
      
      <button class="nav-button next" (click)="nextSlide()">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
