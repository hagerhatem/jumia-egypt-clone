<div class="cart-summary">
    <div class="summary-header">
      <h2>CART SUMMARY</h2>
    </div>
    
    <div class="summary-content">
      <div class="summary-row">
        <span class="summary-label">Subtotal</span>
        <span class="summary-value">{{ totalPrice | currency }}</span>
      </div>
      
      <div *ngIf="qualifiesForFreeShipping()" class="shipping-notice">
        <div class="express-badge">
          <i class="fas fa-truck-fast"></i> Jumia Express
        </div>
        <p>Your order qualifies for FREE SHIPPING!</p>
      </div>
      
      <div class="total-row">
        <span class="total-label">Total</span>
        <span class="total-value">{{ totalPrice | currency }}</span>
      </div>
      
      <button 
      class="checkout-btn" 
      [disabled]="itemCount === 0" 
      [routerLink]="['/checkout']" 
      (click)="onProceedToCheckout()"
      type="button">
        CHECKOUT ({{ totalPrice | currency }})
    </button>
    </div>
  </div>
