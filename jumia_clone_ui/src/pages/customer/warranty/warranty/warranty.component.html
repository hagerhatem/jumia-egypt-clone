<div class="warranty-page">
    <!-- Orange header banner -->
    <div class="warranty-banner">
      <div class="container">
        <h1 class="warranty-title">WARRANTY</h1>
      </div>
    </div>
  
    <!-- Warranty content sections -->
    <div class="container warranty-content">
      <div *ngFor="let section of sections" class="warranty-section">
        <h2 class="section-title">{{ section.title }}</h2>
        <div class="section-content" [class.expanded]="section.isExpanded">
          <ul class="bullet-list">
            <li *ngFor="let item of section.content">{{ item }}</li>
          </ul>
  
          <!-- Policy info boxes (Return Policy, Warranty) -->
          <div *ngIf="section.policyInfo" class="policy-info-container">
            <div *ngFor="let policy of section.policyInfo" class="policy-info-box">
              <div class="policy-icon">
                <svg *ngIf="policy.icon === 'return'" viewBox="0 0 24 24" class="policy-svg">
                  <circle cx="12" cy="12" r="10" stroke="#333" fill="none" stroke-width="1.5"></circle>
                  <path d="M8 12L12 8M12 8L16 12M12 8V16" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <svg *ngIf="policy.icon === 'warranty'" viewBox="0 0 24 24" class="policy-svg">
                  <circle cx="12" cy="12" r="10" stroke="#333" fill="none" stroke-width="1.5"></circle>
                  <path d="M7 12L10 15L17 8" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
              <div class="policy-details">
                <h3 class="policy-title">{{ policy.title }}</h3>
                <p class="policy-duration">{{ policy.duration }}</p>
                <!-- <a *ngIf="policy.link" href="#" class="policy-link">{{ policy.link }}</a> -->
              </div>
            </div>
          </div>
  
          <!-- Collapsible subsection -->
          <div class="collapsible-section" *ngIf="section.collapsible">
            <div class="collapsible-header" (click)="toggleCollapsible(section.collapsible)">
              <span>{{ section.collapsible.title }}</span>
              <span class="toggle-icon">{{ section.collapsible.isExpanded ? '-' : '+' }}</span>
            </div>
            <div class="collapsible-content" [class.expanded]="section.collapsible.isExpanded">
              <div *ngIf="section.collapsible.serviceCentersTable" class="service-centers-table-container">
                <table class="service-centers-table">
                  <thead>
                    <tr>
                      <th *ngFor="let header of section.collapsible.serviceCentersTable.headers">{{ header }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of section.collapsible.serviceCentersTable.rows">
                      <td>{{ row.brand }}</td>
                      <td>{{ row.category }}</td>
                      <td>{{ row.serviceCenter }}</td>
                      <td>{{ row.phoneNumber }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
  
          <!-- Additional info after collapsible -->
          <ul *ngIf="section.additionalInfo" class="bullet-list">
            <li *ngFor="let info of section.additionalInfo">{{ info }}</li>
          </ul>
        </div>
      </div>
    </div>

    <app-up-arrow></app-up-arrow>
  </div>
